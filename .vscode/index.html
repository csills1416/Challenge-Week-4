<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Javascript Quize Game</title>
</head>
<body>
    <header>
        <h1>Javascript Quiz Game</h1>
    </header>
    <main>
        <section id = "start-screen">
            <h2>Welcome to the Coding Quiz Game!!!</h2>
            <button id = "start-button">Start</button>
        </section>

    <section id="game-screen" class="hidden">
        <h2>Question:</h2>
        <p id="question"></p>
        <div id="choices"></div>
        <p id="timer"><span id="time">0</span> seconds</p>
    </section>
    <section id="end-screen" class="hidden">
        <h2>Your Score: <span id="final-score"></span></h2>
        <form id="intials-form">
            <label for="intials">Enter your intials here</label>
            <input type="text" id="intials" maxlength="3" required>
            <button type="submit">Save</button>
            <ul id="high-scores-list"></ul>
        </form>
    </section>
    </main>
    <script src="assets/script.js"></script>
</body>
</html>
